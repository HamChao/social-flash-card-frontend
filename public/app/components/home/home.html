<navbar></navbar>
<div class="tabs is-centered is-large">
    <ul>
        <li ng-click="home.setPage(1)" ng-class="{ 'is-active': home.pageSelect === 1 }">
            <a>
                <span class="icon is-small"><i class="fa fa-image"></i></span>
                <span>Feed</span>
            </a>
        </li>
        <li ng-click="home.setPage(2)" ng-class="{ 'is-active': home.pageSelect === 2 }">
            <a>
                <span class="icon is-small"><i class="fa fa-music"></i></span>
                <span>My Card</span>
            </a>
        </li>
    </ul>
</div>
<div class="columns is-multiline is-text-left">
    <div class="column" ng-repeat="deck in home.decks">
        <div class="card">
            <header class="card-header">
                <p class="card-header-title">
                    {{ deck.author }}
                </p>
                <a class="card-header-icon">
                    <i class="fa fa-angle-down"></i>
                </a>
            </header>
            <div class="card-content">
                <div class="content">
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit. Phasellus nec iaculis mauris. <a href="#">@bulmaio</a>. <a href="#">#css</a> <a href="#">#responsive</a>
                    <br>
                    <small>11:09 PM - 1 Jan 2016</small>
                </div>
            </div>
            <footer class="card-footer">
                <a class="card-footer-item">Save</a>
                <a class="card-footer-item">Edit</a>
                <a class="card-footer-item">Delete</a>
            </footer>
        </div>
    </div>
</div>
